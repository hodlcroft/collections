name: Generate Collection Config

on:
  issues:
    types: [labeled]

permissions:
  contents: write

jobs:
  create-pr:
    if: github.event.label.name == 'collection-request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"

      - name: Parse slug from issue body
        id: parse
        run: |
          echo "Raw issue body:"
          echo "${{ github.event.issue.body }}"

          SLUG=$(echo "${{ github.event.issue.body }}" | awk '
            BEGIN { found=0 }
            /^\s*### Collection Slug/ { found=1; next }
            /^\s*### / { found=0 }  # stop if another section starts
            found && NF { print; exit }
          ' | xargs)

          echo "Parsed slug: '$SLUG'"

          if [[ -z "$SLUG" ]]; then
            echo "âŒ Slug not found or empty. Failing."
            exit 1
          fi

          echo "slug=$SLUG" >> $GITHUB_OUTPUT

      - name: Check if branch already exists
        id: branch_check
        run: |
          BRANCH="collection/${{ steps.parse.outputs.slug }}"
          echo "Checking if branch $BRANCH already exists..."

          if git ls-remote --exit-code --heads origin "$BRANCH"; then
            echo "Branch $BRANCH already exists. Exiting."
            exit 0
          fi

      - name: Create branch and folder
        run: |
          BRANCH="collection/${{ steps.parse.outputs.slug }}"
          git checkout -b "$BRANCH"
          mkdir -p collections/${{ steps.parse.outputs.slug }}
          cp template/collection/*.toml collections/${{ steps.parse.outputs.slug }}/
          git add .
          git commit -m "Bootstrap collection ${{ steps.parse.outputs.slug }}"
          git push origin "$BRANCH"

      - name: Create draft PR
        uses: peter-evans/create-pull-request@v5
        with:
          title: "New Collection: ${{ steps.parse.outputs.slug }}"
          branch: "collection/${{ steps.parse.outputs.slug }}"
          base: "main"
          draft: true
