name: Update Curated Collections

on:
  push:
    branches:
      - main

jobs:
  curate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Ensures we have access to previous commit for diff

      - name: Install curator
        run: |
          cargo install --path ./crates/curator  # Adjust path to match your project

      - name: Determine changed TOML files
        id: changed
        run: |
          FILES=$(git diff --name-only HEAD^ HEAD \
            | grep '\.toml$' \
            | grep -v 'Cargo\.toml$' || true)

          echo "Changed TOML files:"
          echo "$FILES"

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Submit updated TOML configs
        if: steps.changed.outputs.files != ''
        run: |
          echo "${{ steps.changed.outputs.files }}" | while read file; do
            echo "Submitting $file..."
            curator update "$file"
          done
