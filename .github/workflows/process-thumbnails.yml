name: Optimnise project thumbnail

on:
  pull_request:
    paths:
      - "**/thumbnail.png"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build thumbnailer
        id: build_tool
        uses: ./.github/actions/build-thumbnailer

      - name: Get changed PNG files via GitHub API
        id: get_files
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(jq .pull_request.number "$GITHUB_EVENT_PATH")
          FILES=$(gh pr view "$PR_NUMBER" --json files --jq '.files[].path' \
            | grep '\.png$' || true)
          echo "files=${FILES//$'\n'/,}" >> "$GITHUB_OUTPUT"

      - name: Run thumbnailer
        if: steps.get_files.outputs.files != ''
        run: |
          IFS=',' read -ra FILES <<< "${{ steps.get_files.outputs.files }}"
          ${{ steps.build_tool.outputs.tool-path }} --input "${FILES[@]}"

      - name: Delete original .png files
        if: steps.get_files.outputs.files != ''
        run: |
          IFS=',' read -ra FILES <<< "${{ steps.get_files.outputs.files }}"
          for file in "${FILES[@]}"; do
            rm "$file"
          done

      - name: Commit and push optimized thumbnails
        if: steps.get_files.outputs.files != ''
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_PAT }}
          BRANCH: ${{ github.head_ref }}
        run: |
          git config user.name "hodlcroft-bot"
          git config user.email "bot@hodlcroft.net"

          IFS=',' read -ra FILES <<< "${{ steps.get_files.outputs.files }}"
          for file in "${FILES[@]}"; do
            webp="${file%.png}.webp"
            git add "$webp"
            git rm "$file"
          done

          git commit -m "chore: optimized project thumbnails to .webp"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git
          git push origin HEAD:$BRANCH

      - name: Comment on PR
        if: steps.get_files.outputs.files != ''
        run: |
          gh auth login --with-token <<< "${{ secrets.BOT_PAT }}"
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "âœ… Your thumbnail.png was converted to thumbnail.webp for optimization. We've committed the fix to your PR branch."
